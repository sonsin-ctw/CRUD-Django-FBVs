{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}New{% endif %} Item{% endblock %}

{% block content %}
<h1 class="mt-4">{% if form.instance.pk %}Edit{% else %}New{% endif %} Item</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
